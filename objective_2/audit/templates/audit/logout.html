{% extends "users/__base.html" %}
{% load static %}
{% load index %}


{% block content %}
{% if request.user.is_authenticated %}
<div style='margin-top:30px;'>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to logout?</p>
        <button type="submit">Yes, Logout</button>
    </form>
</div>
{% else %}
<p>You're not logged in. Would you like to <a href="{% url 'audit:login' %}">login</a>?</p>
{% endif %}
{% endblock %}
