{% extends "users/__base.html" %}
{% load static %}


{% block title %}
{{ item.title }}
{% endblock %}

{% block content %}

{% for content in item.content %}
<div>
    {% autoescape off %}
    <p> {{ content }}</p>
    {% endautoescape %}

    {% if item.images%}

    <img src="{% static items.images[0]  %} " />

    {% endif %}

</div>
{% endfor %}



{% endblock %}
